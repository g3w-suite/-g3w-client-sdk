<ul id="g3w-search" class="treeview-menu g3w-search g3w-tools menu-items">
  <li v-for="search in state.searches" class="menu-item" @click="showSearchPanel(search)">
    <i :class="g3wtemplate.getFontClass('empty-circle')"></i>
    <span>{{ search.name }}</span>
  </li>
  <li v-for="searchtool in state.searchtools">
    <tool :tool="searchtool"></tool>
  </li>
</ul>
