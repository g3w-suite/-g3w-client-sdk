<div class="g3w-search-panel form-group">
  <div v-show="loading" class="bar-loader" style="margin-bottom: 10px; background-color: #ffff;"></div>
  <h4><b>{{ title }}</b></h4>
  <form id="g3w-search-form">
    <template v-for="(forminput, index) in forminputs">
      <div v-if="forminput.input.type == 'numberfield'" class="form-group numeric">
        <label :for="forminput.id + ' '">{{ forminput.label }}</label>
        <input type="number" v-model="formInputValues[index].value" class="form-control" :id="forminput.id">
      </div>
      <div v-if="forminput.input.type == 'textfield' || forminput.input.type == 'textField'" class="form-group text">
        <label :for="forminput.id">{{ forminput.label }}</label>
        <input type="text" v-model="formInputValues[index].value" class="form-control" :id="forminput.id">
      </div>
    </template>
    <div class="form-group">
      <button style="background-color:#3c8dbc" class="btn btn-block pull-right" @click="doSearch($event)" data-i18n="dosearch">Search</button>
    </div>
  </form>
</div>
