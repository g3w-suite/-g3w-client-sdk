<div class="g3w-search-panel form-group">
  <h4>{{ 'search' | t }} {{title}}</h4>
  <form id="g3w-search-form">
    <template v-for="forminput in forminputs">
      <div v-if="forminput.input.type == 'numberfield'" class="form-group numeric">
        <label for="{{ forminput.id }} ">{{ forminput.label }}</label>
        <input type="number" v-model="formInputValues[$index].value" class="form-control" id="{{ forminput.id }}">
      </div>
      <div v-if="forminput.input.type == 'textfield'" class="form-group text">
        <label for="{{ forminput.id }}">{{ forminput.label }}</label>
        <input type="text" v-model="formInputValues[$index].value" class="form-control" id="{{ forminput.id }}">
      </div>
    </template>
    <div class="form-group">
      <button style="width:100%" class="btn btn-primary pull-right" @click="doSearch($event)" data-i18n="dosearch">Search</button>
    </div>
  </form>
</div>
