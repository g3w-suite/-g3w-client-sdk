<li class="tree-item" :class="{selected: layerstree.selected}">
  <span :class="{bold: isFolder, 'fa-chevron-down': layerstree.expanded, 'fa-chevron-right': !layerstree.expanded}" @click="toggle" v-if="isFolder" class="fa"></span>
  <span v-if="isFolder" @click="toggle('true')" :class="[triClass()]" class="fa"></span>
  <span v-else @click="toggle" :class="[layerstree.visible  ? 'fa-check-square-o': 'fa-square-o',layerstree.disabled  ? 'disabled': '']" class="fa" style="cursor:default"></span>
  <span id="tree-node-title" :class="{bold: isFolder, disabled: layerstree.disabled}" @click="select">{{layerstree.title}}</span>
  <ul v-show="layerstree.expanded" v-if="isFolder">
    <tristate-tree :n_parent-childs.sync="n_parentChilds" :layerstree="layerstree" :checked="parentChecked" v-for="layerstree in layerstree.nodes">
    </tristate-tree>
  </ul>
</li>
