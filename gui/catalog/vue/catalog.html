<!-- item template -->
<div id="catalog" @contextmenu.prevent.stop="" class="tabbable-panel catalog">
  <!--<div class="title">{{ title }}</div>-->
  <div class="tabbable-line">
    <ul class="nav nav-tabs" role="tablist">
      <li v-if="hasLayers" role="presentation"  :class="{ active: hasLayers }" :style="{width: hasBaseLayers ? '32%' : '48%'}"><a href="#tree" aria-controls="tree" role="tab" data-toggle="tab" data-i18n="tree">Data</a></li>
      <li v-if="hasBaseLayers" role="presentation" :class="{ active: !hasLayers }" :style="{width: !hasLayers ? '100%' : '32%'}"><a href="#baselayers" aria-controls="baselayers" role="tab" data-toggle="tab" data-i18n="baselayers" >Layer Base</a></li>
      <li v-if="hasLayers" role="presentation" :style="{width: hasBaseLayers ? '32%' : '48%'}"><a href="#legend" aria-controls="legend" role="tab" data-toggle="tab" data-i18n="legend">Legenda</a></li>
    </ul>
    <div  class="tab-content">
      <div role="tabpanel" class="tab-pane tree" :class="{ active: hasLayers }" id="tree">
        <ul class="tree-root" v-for="_layerstree in state.layerstrees">
          <tristate-tree
            :highlightlayers="state.highlightlayers"
            :layerstree="layerstree"
            class="item"
            :parentFolder="false"
            :root="true"
            :parent_mutually_exclusive="false"
            v-for="layerstree in _layerstree.tree"
            :storeid="_layerstree.storeid"
            :key="layerstree.id">
          </tristate-tree>
        </ul>
        <ul>
          <tristate-tree  :externallayers="state.externallayers" :layerstree="layerstree" class="item" v-for="layerstree in state.externallayers" :key="layerstree.id">
          </tristate-tree>
        </ul>
      </div>
      <div v-if="hasBaseLayers" role="tabpanel" class="tab-pane baselayers" :class="{ active: !hasLayers }" id="baselayers">
        <form>
          <ul>
            <li v-if="!baselayer.fixed" v-for="baselayer in baselayers">
              <div class="radio">
                <label>
                  <input type="radio" name="baselayer" :checked="baselayer.visible" @click="setBaseLayer(baselayer.id)">
                  {{ baselayer.title }}
                </label>
              </div>
            </li>
            <li>
              <div class="radio">
                <label><input type="radio" name="baselayer" @click="setBaseLayersNotVisible()" :checked="!hasBaseLayersVisible">Nessuna mappa di base</label>
              </div>
            </li>
          </ul>
        </form>
      </div>
      <layerslegend v-for="_layerstree in state.layerstrees" :layerstree="_layerstree" :key="_layerstree.id"></layerslegend>
    </div>
  </div>
  <ul id="layer-menu" v-click-outside-layer-menu="closeLayerMenu"  tabindex="-1" v-if="layerMenu.show"  :style="{top: layerMenu.top + 'px', left: layerMenu.left + 'px' }">
    <li @click.prevent.stop="zoomToLayer"><span class="glyphicon glyphicon-search"> </span> Zoom to Layer</li>
    <!--<li @click.prevent.stop="startEditing"><span class="glyphicon glyphicon-pencil"> </span> Start Editing</li>-->
    <li @click.prevent.stop="" v-if="layerMenu.layer.external" @mouseleave.self="showColorMenu(false,$event)" @mouseover.self="showColorMenu(true,$event)"> Setta/Cambia Colore <i class="fa fa-chevron-right" style="padding-left:10px;" aria-hidden="true"></i>
      <ul v-if="layerMenu.colorMenu.show" style="position:fixed" :style="{ top: layerMenu.colorMenu.top + 'px', left: layerMenu.colorMenu.left +   'px' }">
        <li style="padding:0;">
          <chrome-picker @click.prevent.stop="" v-model="layerMenu.colorMenu.color" @change-color="onChangeColor" style="width: 100%"></chrome-picker>
        </li>
      </ul>
    </li>
  </ul>
</div>
