<!-- Modal -->
<div class="modal fade" id="modal-addlayer" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Aggiungi Layer</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="proiezione-layer">Seleziona il sistema di proiezione del layer</label>
          <select class="form-control" id="proiezione-layer" v-model="layer.crs">
            <option value="3003">EPSG:3003</option>
            <option value="3857">EPSG:3857</option>
            <option value="4326">EPSG:4326</option>
          </select>
        </div>
        <p style="font-weight: 700;">Seleziona il colore del layer</p>
        <chrome-picker v-model="layer.color" @change-color="onChangeColor" style="width:90%;margin:auto"></chrome-picker>
        <form id="addcustomlayer">
          <input type="file" title=" " @change="onAddLayer($event)" accept=".kml,.geojson, .KML, .GEOJSON, .zip">
          <h4>Trascina qui il file o clicca sull'area</h4>
          <h4 v-if="layer.name">{{ layer.name }}</h4>
          <div>
            <i class="fa fa-cloud-upload fa-5x" aria-hidden="true"></i>
          </div>
          <p>.geojson, .kml, .zip(shapefile)</p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" @click="addLayer" data-dismiss="modal">Aggiungi</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" @click="clearLayer">Chiudi</button>
      </div>
    </div>
  </div>
</div>
