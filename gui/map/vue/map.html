<div :id="target" style="width:100%;height:100%">
  <div style="display: none;">
    <div id="marker"></div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="modal-addlayer" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Aggiungi Layer</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="proiezione-layer">Seleziona il Sistema di Proiezione del layer</label>
            <select class="form-control" id="proiezione-layer" v-model="crs">
              <option value="3003">EPSG:3003</option>
              <option value="3857">EPSG:3857</option>
              <option value="4326">EPSG:4326</option>
            </select>
          </div>
          <p style="font-weight: 700;">Seleziona il colore del layer</p>
          <chrome-picker v-model="colors" @change-color="onChangeColor" style="width:100%"></chrome-picker>
          <form id="addcustomlayer">
            <input type="file" title=" " @change="onAddLayer($event)" accept=".kml,.geojson, .KML, .GEOJSON">
            <h4>Drag your layer here or click in this area.</h4>
            <div>
              <i class="fa fa-cloud-upload fa-5x" aria-hidden="true"></i>
            </div>
            <p>(Accetta: geojson, kml)</p>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
        </div>
      </div>

    </div>
  </div>
</div>
