<div :id="maps_container">
  <div v-for="hidemap in hidemaps"
       :id="hidemap.id"
       :key="hidemap.id"
       class="g3w-map hidemap">
  </div>
  <div :id="target" class="g3w-map">
    <div style="position:absolute; top: 60px; background-color: white;  padding: 5px; border-radius: 3px; color :red; left: 0px; z-index: 100; font-size: 25px;">
      <i :class="g3wtemplate.getFontClass('wifi')"></i>
    </div>
    <div class="g3w-map-controls" :class="mapcontrolsalignement"></div>
    <div style="display: none;">
      <div id="marker"></div>
    </div>
    <addlayer :service="service"></addlayer>
  </div>
</div>
