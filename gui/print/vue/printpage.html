<div id="pdf-output" style="height:100%">
  <transition :duration="500" name="fade">
    <div v-if="state.loading" class="bar-loader"></div>
  </transition>
  <div v-if="showdownloadbutton" style="display:flex; justify-content: flex-end; margin-bottom: 5px;">
    <a :href="state.url" download>
      <button class="btn btn-info" role="button">Download</button>
    </a>
  </div>
  <iframe id="printpage" style="border:0px;width:100%;height:100%" :src="state.url"></iframe>
</div>
