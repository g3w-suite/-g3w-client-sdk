<baseinput :state="state">
  <div slot="body">
    <input
      style="margin-bottom: 3px; width:100%"
      :name="state.name"
      :data-url="state.input.options.uploadurl"
      @change="onChange"
      v-disabled="!isEditable()"
      :class="{'input-error-validation' : !state.validate.valid}"
      type="file">
    <bar-loader :loading="loading"></bar-loader>
    <g3w-media :state="data">
      <div class="clearmedia" @click="clearMedia()">
        <i :class="g3wtemplate.font['trash-o']" class="g3w-icon"></i>
      </div>
    </g3w-media>
  </div>
</baseinput>
