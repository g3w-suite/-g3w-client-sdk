<div class="form-group">
  <slot name="label">
    <label :for="state.name" class="col-sm-4 control-label">{{ state.label }}
      <span v-if="state.validate && state.validate.required">*</span>
    </label>
  </slot>
  <div class="col-sm-8">
    <slot name="loading"></slot>
    <slot name="body">
      <input
        @keyup="change()"
        v-disabled="!isEditable()"
        :field="state.name"
        class="form-control"
        v-model="state.value"
        :class="{'input-error-validation' : notvalid}"
        :id="state.name"
        :placeholder="state.input.label">
    </slot>
    <slot name="message">
      <p v-if="notvalid" class="error-input-message">{{ state.validate.message }}</p>
    </slot>
  </div>
</div>
