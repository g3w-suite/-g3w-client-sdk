<baseinput :state="state">
  <select
    slot="inputelement"
    @change="change"
    style="width:100%"
    v-disabled="!isEditable()"
    :class="{'input-error-validation' : !state.validate.valid}"
    v-model="state.value"
    class="form-control" >
    <option value="value.value" v-for="value in state.input.options.values">{{ value.key }}</option>
  </select>
</baseinput>
