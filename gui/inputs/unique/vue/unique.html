<baseinput :state="state">
  <select
    :id="id"
    slot="inputelement"
    style="width:100%"
    @change="change"
    v-disabled="!isEditable()"
    :class="[{'input-error-validation' : !state.validate.valid}]"
    v-model="state.value"
    class="form-control">
    <option v-for="value in state.input.options.values">{{value}}</option>
  </select>
</baseinput>
