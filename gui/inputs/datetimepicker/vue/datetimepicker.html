<baseinput :state="state">
  <div slot="inputelement" >
    <div style="position:relative"></div>
    <div class='input-group date' :id='iddatetimepicker'>
      <input
        :id="idinputdatetimepiker"
        :readonly="!isEditable() ? 'readonly' : null"
        type='text'
        v-disabled="!isEditable()"
        :class="{'input-error-validation' : !state.validate.valid}"
        class="form-control" />
      <span
        class="input-group-addon caret">
        <span
          class="glyphicon"
          :class="[timeOnly() ? 'glyphicon-time' : ' glyphicon-calendar']">
        </span>
      </span>
    </div>
  </div>
</baseinput>
