<baseinput :state="state">
  <textarea
    :placeholder="state.default"
    @input="change"
    @change="change"
    slot="body"
    style="max-width: 100%; min-width: 100%"
    v-disabled="!editable"
    :class="{'input-error-validation' : notvalid}"
    v-model="state.value"></textarea>
</baseinput>
