<baseinput :state="state">
    <input
      slot="inputelement"
      @change="change"
      style="width:100%;"
      v-disabled="!isEditable()"
      :class="{'input-error-validation' : !state.validate.valid}"
      v-model="state.value"
      type="number"
      :min="min"
      :max="max"
      :step="step">
</baseinput>
