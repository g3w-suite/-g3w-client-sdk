<div class="query-relation">
  <div v-if="showrelationslist" class="back-btn" @click="back">
    <span class="back-link">
      <span  v-t="'sdk.relations.back_to_relations'"><i :class="g3wtemplate.getFontClass('arrow-left')" style="margin-right: 5px;"></i></span>
    </span>
  </div>
  <div class="header">
    <div style="display: flex; justify-content: space-between">
      <span v-t:pre="'sdk.relations.relation_data'">:<b style="font-size: 1.5em" class="skin-color"> {{ relation.name }}</b></span>
      <span v-if="table.rows.length" title="CSV" class="action-button-icon action-button skin-tooltip-left" style="font-size:1.5em" data-placement="left" data-toggle="tooltip"
      :class="g3wtemplate.getFontClass('csv')" @click.stop="saveCSV">
      </span>
    </div>
  </div>
  <div class="nano" v-if="table.rows.length">
    <div class="nano-content">
      <table id="relationtable" class="table table-striped" width="100%">
        <thead>
          <tr>
            <th v-for="column in table.columns">{{ column }}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="row in table.rows">
            <td v-for="value in row">
              <field :state="{value:value}"></field>
            </td>
          </tr>
        </tbody>
        </table>
    </div>
  </div>
  <div v-else v-t="'sdk.relations.no_relations_found'"></div>
</div>
