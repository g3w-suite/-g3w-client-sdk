<div>
  <form class="form-horizontal g3w-form">
    <div class="box-primary">
      <div class="box-body" >
        <template v-if="hasFormStructure">
          <tabs
            :contenttype="'editing'"
            :addToValidate="addToValidate"
            :changeInput="changeInput"
            :tabs="state.formstructure"
            :fields="state.fields">
          </tabs>
        </template>
        <template v-else>
          <template v-for="(field, index) in state.fields" v-if="reloadLayout(index)">
            <component
              @changeinput="changeInput"
              @addinput="addToValidate"
              @datetimepickershow="datetimepickerShow"
              :state="field"
              :is="field.input.type+'_input'">
            </component>
            <span class="divider"></span>
          </template>
        </template>
      </div>
    </div>
  </form>
  <g3w-form-footer :state="state"></g3w-form-footer>
</div>
