<div class="g3wform_content" style="position: relative">
  <g3wformheader :currentindex="state.currentheaderindex" :titles="state.headers" @clickheader="switchComponent">
  </g3wformheader>
  <div class="g3wform_body">
    <keep-alive>
      <component
        @hook:activated="reloadLayout"
        @addtovalidate="addToValidate"
        @changeinput="changeInput"
        :state="state"
        :is="state.component">
      </component>
    </keep-alive>
  </div>
</div>
