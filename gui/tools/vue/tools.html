<div class="g3w-tools">
  <ul>
    <li v-for="group in state.toolsGroups">
      <div class="tool-header">
        <span style="">{{ group.name }}</span>
      </div>
      <div id="{{ group.name }}-tools" class="tool-box">
        <template v-for="tool in group.tools">
          <div v-if="tool.type == 'checkbox' " class="checkbox tool">
            <label><input style="cursor:pointer" :checked="tool.isCheck" type="checkbox" @click="fireAction(tool.actionId)" value="">{{ tool.name }}</label>
          </div>
          <div v-else class="tool" >
            <i class="glyphicon glyphicon-cog"></i>
            <span @click="fireAction(tool.actionId)">{{ tool.name }}</span>
          </div>
        </template>
      </div>
    </li>
  </ul>
</div>
